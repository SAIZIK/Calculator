<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main id="particles-js">
        <div class="name">
            <h1 class="black">Calculator</h1>
            <h1 class="white">Calculator</h1>
            <h1 class="grey">Calculator</h1>
        </div>
        <div class="threeD">
            <div class="calculator" id="clac">
                <div class="contain">
                    <div class="shadow">
                        <div class="output">
                            <p id="output"></p>
                        </div>
                    </div>
                </div>
                <div class="delete" id="edit">
                    <div class="delete3d">
                        <button class="c">c</button>
                    </div>
                    <div class="delete3d">
                        <button class="del">DEL</button>
                    </div>  
                </div>
                <div class="buttons" id="btns">
                    <div class="button3d">
                        <button class="number num7">7</button>
                    </div>
                    <div class="button3d">
                        <button class="number num8">8</button>
                    </div>
                    <div class="button3d">
                        <button class="number num9">9</button>
                    </div>
                    <div class="button3d orange">
                        <button class="operator div">/</button>
                    </div>
                    <div class="button3d">
                    <button class="number num4">4</button>
                    </div>
                    <div class="button3d">
                    <button class="number num5">5</button>
                    </div>
                    <div class="button3d">
                    <button class="number num6">6</button>
                    </div>

                    <div class="button3d orange">
                    <button class="operator mul">*</button>
                    </div>

                    <div class="button3d">
                    <button class="number num1">1</button>
                    </div>

                    <div class="button3d">
                    <button class="number num2">2</button>
                    </div>

                    <div class="button3d">
                    <button class="number num3">3</button>
                    </div>

                    <div class="button3d orange">
                    <button class="operator add">+</button>
                    </div>

                    <div class="button3d orange">
                    <button class="operator point">.</button>
                    </div>
                    <div class="button3d">
                    <button class="number num0">0</button>
                    </div>
                    <div class="button3d orange">
                    <button class="eq">=</button>
                    </div>
                    <div class="button3d orange">
                    <button class="operator sub">-</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="name2">
            <h1 class="black">Calculator</h1>
            <h1 class="white">Calculator</h1>
            <h1 class="grey">Calculator</h1>
        </div>
    </main>
    <script src="./Calculator.js"></script>
    <script src="./particles.js"></script>
    <script src="./app.js"></script>
</body>
</html>
